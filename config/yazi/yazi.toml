# =============================================================================
# Yazi Configuration - Modern File Manager
# =============================================================================

[manager]
ratio          = [1, 3, 4]   # Panel ratio: parent, current, preview
sort_by        = "natural"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
linemode       = "size"      # Pokazuje rozmiar plikÃ³w
show_hidden    = true
show_symlink   = true

[preview]
tab_size        = 2
max_width       = 1000
max_height      = 1000
cache_dir       = "~/.cache/yazi"
image_filter    = "triangle"
image_quality   = 75
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
    { run = 'nvim "$@"', block = true, desc = "Open in Neovim" },
]
open = [
    { run = 'open "$@"', desc = "Open with default app" },
]
reveal = [
    { run = 'open -R "$@"', desc = "Reveal in Finder" },
]

[open]
rules = [
    # Text files -> Neovim
    { name = "*.txt", use = "edit" },
    { name = "*.md", use = "edit" },
    { name = "*.py", use = "edit" },
    { name = "*.js", use = "edit" },
    { name = "*.ts", use = "edit" },
    { name = "*.vue", use = "edit" },
    { name = "*.json", use = "edit" },
    { name = "*.yaml", use = "edit" },
    { name = "*.yml", use = "edit" },
    { name = "*.toml", use = "edit" },
    { name = "*.lua", use = "edit" },
    { name = "*.sh", use = "edit" },
    { name = "*.sql", use = "edit" },
    { name = "*.html", use = "edit" },
    { name = "*.css", use = "edit" },
    { name = "*.scss", use = "edit" },

    # Default behavior for other files
    { mime = "text/*", use = "edit" },
    { mime = "application/json", use = "edit" },
    { mime = "*", use = "open" },
]

[tasks]
micro_workers    = 10
macro_workers    = 25
bizarre_retry    = 5
image_alloc      = 536870912  # 512MB
image_bound      = [0, 0]
suppress_preload = false

[plugin]
preloaders = [
    { name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
]
previewers = [
    { name = "*/", run = "folder", sync = true },
    { mime = "text/*", run = "code" },
    { mime = "*/xml", run = "code" },
    { mime = "*/javascript", run = "code" },
    { mime = "*/x-wine-extension-ini", run = "code" },
    { mime = "application/json", run = "json" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "application/zip", run = "archive" },
    { mime = "application/gzip", run = "archive" },
    { mime = "application/x-tar", run = "archive" },
    { mime = "application/x-bzip2", run = "archive" },
    { mime = "application/x-7z-compressed", run = "archive" },
    { mime = "application/x-rar", run = "archive" },
    { name = "*", run = "file" },
]
